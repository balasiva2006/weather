<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="wheather" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>weather</h1>
        </div>
        <div class="input">
            <h2>city name</h2>
            <input type="text">
            <button>search</button>
        </div>
        <div class="result">
            <div class="city">
                <h3>city name:</h3>
                <h3 id="city"></h3>
            </div>
            <div class="weather">
                <h3>weather</h3>
                
                <h3 id="weather"></h3>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            </div>
            <div class="temp">
                <h3 >temperature</h3>
                <h3 id="temp"></h3>
            </div>
            <div class="hum">
                <h3>humidity</h3>
                <h3 id="hum"></h3>
            </div>
            <div class="wind">
                <h3 >wind speed</h3>
                <h3 id="wind"></h3>

            </div>


        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
